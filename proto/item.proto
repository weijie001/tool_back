syntax = "proto3";

option java_package = "net.galasports.demo.protocol";
option java_outer_classname = "ItemProtos";
import "base.proto";
package com.proto;


message ItemReq{
    sint32      item_id = 1; //使用道具id
    sint32      item_num = 2; //使用道具的数量
}

message ItemRes{
    sint32          ret = 1;//响应码
    repeated        ItemAwardPB    items = 2;//奖励资源
}